<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width: 600px;
        height: 400px;
        border:1px solid red;
        margin: 50px auto;
    }
    </style>
</head>
<body>
    <button>获取数据</button>
    <div id="box">

    </div>
    <script src="js/jquery-v1.12.0.min.js"></script>
    <script>
        //需求: 点击按钮 ,请求后端数据 ,并显示到box
        $("button").click(function(){
            //发起ajax请求
            $.ajax({
               url:"/api",//请求的服务器地址 (必须) 其实就是访问 api/index.php 程序
               type:"get",//发起一次请求类型为get请求方式的http请求(默认) / post 
            //    data:"需要发送给后台的数据",
            //    dataType:"text",//接收后端响应的返回数据的内容类型 : xml / html /text / json /script /jsonp   
               success:function(data){ //请求成功回掉函数  ,data 就是请求成功的数据
                    $("#box").html(data);
               } 
            });
        })
    </script>    
</body>
</html>
