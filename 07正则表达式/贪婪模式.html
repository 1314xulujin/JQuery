<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //贪婪模式: 当正则表达式符合匹配要求时 ,匹配的模式会根据量词的限定最大值,尽可能以最多的方式进行匹配
    var str = 'abbabbbabbbb';
    str.replace(/a+b{2,5}/g,'*'); // =>   "***"

    //非贪婪模式:一旦成功匹配不再继续尝试，这就是非贪婪模式
    //进入非贪婪模式: 在量词后加上?即可。
    str.replace(/a+b{2,5}?/g,'*');

</script>
</body>
</html>
