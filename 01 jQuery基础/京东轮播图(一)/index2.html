<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	html,body{
		height:100%;
		}
	*{
		padding:0;
		margin:0;
		}
	ul,li{
		list-style:none;
		}
	.container{
		width:100%;
		height:100%;
		}	
	.slide{
		position:relative;
		width:100%;
		height:100%;
		overflow:hidden;
		}
	.slide-img li{
		display:none;
		}
	.slide-img li.active{
		display:block;
		}		
	.slide-img a{
		display:block;
		width:100%;
		height:100%;
		}
	.slide-img a img{
		display:block;
		width:100%;
		height:100%;
		}		
	.slide-page{
		position:absolute;
		width:100%;
		text-align:center;
		bottom:20px;
		}	
	.slide-page li{
		display:inline-block;
		width:26px;
		height:26px;
		line-height:26px;
		background:#f1f1f1;
		color:#666;
		cursor:pointer;
		border-radius:50%;
		}
	.slide-page li.active{
		background-color:#ff3c3c;
		color:#fff;
		}
	
	.controls{
		position:absolute;
		top:50%;
		margin-top:-25px;
		width:50px;
		height:50px;
		text-align:center;
		font-size:30px;
		line-height:50px;
		font-family:"幼圆";
		text-decoration:none;
		background:rgba(0,0,0,.5);
		color:#fff;
		/*display:none;*/
		opacity:0;
		transition:all 0.35s;
		}	
		.slide:hover .controls{
		/*display:block;*/
		opacity:1;
		}
		.controls.prev{
			border-radius:0 50% 50% 0;
			text-indent:10px;
			left:-20px;
			}
		.controls.next{
			right:-20px;
			text-indent:-10px;
			border-radius:50% 0 0 50%;
			}					
</style>
</head>

<body>
	<div class="container">
    	<!--轮播图容器-->
        <div class="slide">
        	<!--轮播图图片容器-->
            <ul class="slide-img">
            	<li class="active"><a href="#"><img src="images/focus.jpg"/></a></li>
                <li><a href="#"><img src="images/focus1.jpg"/></a></li>
                <li><a href="#"><img src="images/focus2.jpg"/></a></li>
                <li><a href="#"><img src="images/focus3.jpg"/></a></li>
                <li><a href="#"><img src="images/focus4.jpg"/></a></li>
            </ul>
           <!-- 轮播图的按钮容器-->
           <ul class="slide-page">
            	<li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
           </ul>
           <a class="controls prev" href="javascript:void(0)">&lt;</a>
           <a class="controls next" href="javascript:void(0)">&gt;</a>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
