    <li>这是列表项5</li>

    <li>这是列表项7</li>
    <li>这是列表项8</li>

</ul>
<ul>
    <li>哈哈哈哈哈哈哈啊哈啊哈1</li>

    <li>哈哈哈哈哈哈哈啊哈啊哈3</li>

    <li>哈哈哈哈哈哈哈啊哈啊哈6</li>
    <li>哈哈哈哈哈哈哈啊哈啊哈7</li>

<script src="../js/jquery-v1.12.0.js"></script>
<script>
    //遍历同辈元素 : 遍历与匹配元素所属同一父级层中的所有兄弟元素

    //1.siblings() 遍历当前所选元素的所有兄弟元素 ,除自身以外
    // $("#li3").siblings().css("color","red");

    //2.next() 遍历当前元素的下一个同辈元素
    //   $("#li3").next('.box').css("color","red");

    //3.nextAll() 遍历当前元素后面所有兄弟元素
    // $("#li3").nextAll().css("color","red");

    //4.prev() 遍历当前元素的上一个兄弟元素
    // $("#li3").prev().css("color","red");

    //5.prevAll() 遍历当前元素前边所有兄弟元素
    $("#li3").prevAll().css("color","red");
</script>
