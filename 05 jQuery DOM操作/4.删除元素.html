<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            height: 300px;
            border: 1px solid red;
            margin: 50px auto;
        }

        .container div{
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <button>删除</button>
    <button>清空</button>

    <div class="container">
        <div>教育改变生活!</div>
    </div>
    <div class="container">
        <div>教育改变生活!</div>
    </div>

    <script src="../js/jquery-v1.12.0.min.js"></script>
    <script>
        //remove() 方法  ,删除所有匹配元素
        $("button:first").click(function(){
            $(".container").remove();
        })


        //empty() 方法  ,清空所有匹配元素
        $("button:last").click(function(){
            $(".container").empty();
        })
    </script>
</body>
</html>
