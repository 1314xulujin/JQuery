<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
    DOM操作的分类:
    1.增 (8个)
        内部操作
            前(开头)
                prepend()
                prependTo()

            后(末尾)
                append()
                appendTo()

        外部操作
            前(前边)
                before()
                insertBefore()
            后(后边)
                after()
                insertAfter()

    2.删(2个)
        remove()
        empty()


    3.改 (5 / 6 / 7 / 8 / 9 )


    4.查 (获取匹配元素)

    5.克隆 (1个)
        clone()
        clone(true)

    6.替换 (2个)
        replaceWith()
        replaceAll()

    7.包裹 - (在一些封装插件中用的比较常见) (3个)
        wrap()
        wrapAll()
        wrapInner()

    8.属性操作 (2个)
        attr()
        removeAttr()


    9.类操作(3个)
        addClass()
        removeClass()
        toggleClass()

    10.内容 与 值的操作(3个)
        html()  ==> innerHTML
        text()  ==> innerText
        val()   ==> 表单的value属性

     */
</script>
</body>
</html>
