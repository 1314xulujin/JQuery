<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>

        .container{
            width: 600px;

<body>

<script>

    //attr() 方法 ,获取或者设置匹配元素的属性
    $("button:first").click(function(){
        // alert($("a").attr("title"));  //获取

        // $("a").attr("name","这是个name属性");//设置单个属性

        //设置多个属性
        // $("a").attr({
        //     name:"阿萨德撒大所多所多",
        //     abc:"asdsdsssdssdsads"
        // })

        // 删除属性
        $("a").removeAttr("title");
    })


</script>
