<body>
<script>
    var api = 'http://tcc.taobao.com/cc/json/mobile_tel_segment.htm?tel=';
    function jsonp(){
        var callback = 'abc'+ new Date().getTime();
        window[callback] = function(data){
            console.log(data);
            document.head.removeChild(document.getElementById(callback));
        }
        var script = document.createElement("script");
            script.src = api+tel+"&callback="+callback;
            script.id = callback;
        document.head.appendChild(script);
            console.log(script);
    }
    var tel = 13800138000;

    jsonp()
</script>
