<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .list-group li{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h3>用户名唯一性检测</h3>
        </div>
       <div class="col-md-8 col-md-offset-2">
            <form onsubmit="return false" method="POST" class="form-horizontal" role="form">
                    <div class="form-group has-feedback">
                        <label class="col-md-4 control-label">账号:</label>
                        <div class="col-md-6">
                                <input type="text" class="form-control username">
                                <ul class="list-group"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-4 control-label">昵称:</label>
                            <div class="col-md-6">
                                    <input type="text" class="form-control usernick">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                                <label class="col-md-2 control-label">账号:</label>
                                <div class="col-md-10">
                                        <input type="text" class="form-control">
                                </div>
                       </div>     -->
            </form>
       </div>
    </div>
    <script src="js/jquery-v1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
